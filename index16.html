<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ì—Ä–∞—Ñ–∏–∫ —Å–º–µ–Ω –±—Ä–∏–≥–∞–¥—ã ‚Ññ 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    header h2 {
      font-size: 1.3rem;
      font-weight: normal;
      opacity: 0.9;
    }

    main {
      padding: 30px 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 25px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      background: linear-gradient(135deg, #3498db, #2980b9);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
    }

    .schedule-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
      margin: 20px 0 25px;
      padding-bottom: 12px;
      border-bottom: 2px solid #eee;
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .nav-button {
      width: 40px;
      height: 40px;
      background: white;
      border: 2px solid #3498db;
      border-radius: 50%;
      color: #3498db;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-button:hover {
      background: #3498db;
      color: white;
      transform: scale(1.1);
    }

    .month-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #2c3e50;
      background: #f8f9fa;
      padding: 10px 16px;
      border-radius: 10px;
      flex: 1;
      margin: 0 12px;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      background: #f8f9fa;
      padding: 12px;
      border-radius: 12px;
    }

    .day-header {
      font-size: 0.85rem;
      font-weight: bold;
      color: #495057;
      padding: 8px 0;
      text-transform: uppercase;
      text-align: center;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.85rem;
      font-weight: 500;
      color: #2c3e50;
      border-radius: 8px;
      background: white;
      transition: all 0.2s;
      padding: 4px;
    }

    .day-number {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .day-label {
      font-size: 0.7rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .day:hover {
      background: #e9ecef;
      transform: scale(1.05);
    }

    .weekend {
      color: #e74c3c;
      font-weight: bold;
      border: 1px solid #fadbd8;
      background: #fdf2f2;
    }

    .today {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: bold;
    }

    .empty {
      background: transparent;
    }

    .highlight-green {
      background: linear-gradient(135deg, #4299e1, #2c5282) !important;
      color: white !important;
      border: 1px solid #2c5282;
    }

    .highlight-brown {
      background: linear-gradient(135deg, #a0522d, #5D2E0F) !important;
      color: white !important;
      border: 1px solid #5D2E0F;
    }

    .highlight-after-brown {
      background: linear-gradient(135deg, #d2a679, #b08a5a) !important;
      color: #5D2E0F !important;
      border: 1px solid #b08a5a;
    }

    #summary {
      margin-top: 20px;
      text-align: center;
      padding: 12px;
      background: #f1f8ff;
      border-radius: 10px;
      font-weight: bold;
      color: #2c3e50;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      .container { border-radius: 10px; }
      header { padding: 20px 15px; }
      header h1 { font-size: 1.5rem; }
      header h2 { font-size: 1.1rem; }
      main { padding: 20px 15px; }
      .btn { padding: 14px; font-size: 1rem; }
      .month-title { font-size: 1.15rem; padding: 8px 12px; }
      .day-number { font-size: 0.9rem; }
      .day-label { font-size: 0.65rem; }
    }

    @media (max-width: 480px) {
      header h1 { font-size: 1.3rem; }
      header h2 { font-size: 1rem; }
      .calendar { gap: 4px; padding: 8px; }
      .day-header { font-size: 0.75rem; padding: 6px 0; }
      .day-number { font-size: 0.85rem; }
      .day-label { font-size: 0.6rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>–ú—É—Ä–∏–Ω—Å–∫–∏–π —Ö–ª–µ–±–æ–∫–æ–º–±–∏–Ω–∞—Ç</h1>
      <h2>–±—Ä–∏–≥–∞–¥–∞ –Ω–æ–º–µ—Ä 2</h2>
    </header>

    <main>
      <div class="buttons">
        <button class="btn" id="btnSalary">–†–∞—Å—á–µ—Ç –∑–∞—Ä–ø–ª–∞—Ç—ã</button>
        <button class="btn" id="btnDoublePay">–†–∞—Å—á–µ—Ç –≤ –≤—ã—Ö–æ–¥–Ω–æ–π –¥–µ–Ω—å</button>
      </div>

      <div class="schedule-title">–ì—Ä–∞—Ñ–∏–∫ —Å–º–µ–Ω –±—Ä–∏–≥–∞–¥—ã ‚Ññ 2</div>

      <div class="calendar-header">
        <button class="nav-button" id="prevMonth"><</button>
        <div class="month-title" id="monthTitle"></div>
        <button class="nav-button" id="nextMonth">></button>
      </div>

      <div class="calendar" id="calendar"></div>
      <div id="summary"></div>
    </main>

    <footer>
      <p>¬© 2025 "–ê–ª–µ–∫—Å–µ–π –ê–≥–∞—Ñ–æ–Ω–æ–≤" - –†–∞—Å—á–µ—Ç –∑–∞—Ä–ø–ª–∞—Ç—ã</p>
    </footer>
  </div>

  <script>
    const monthNames = [
      '—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è',
      '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'
    ];
    
    const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
    
    const today = new Date();
    const todayYear = today.getFullYear();
    const todayMonth = today.getMonth();
    const todayDate = today.getDate();
    
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();

    const highlightedDates = {
      green: new Set(),
      brown: new Set(),
      afterBrown: new Set()
    };

    const greenStart = new Date(2025, 0, 3);  // –¥–Ω–µ–≤–Ω–∞—è ‚Äî 3 —è–Ω–≤ 2025
    const brownStart = new Date(2025, 0, 6);  // –Ω–æ—á–Ω–∞—è ‚Äî 6 —è–Ω–≤ 2025

    function generateShifts() {
      const endDate = new Date(2031, 0, 1);

      function addDayShifts(startDate, shiftSet) {
        let current = new Date(startDate);
        while (current < endDate) {
          const d1 = current.toISOString().split('T')[0];
          const d2 = new Date(current);
          d2.setDate(d2.getDate() + 1);
          const d2str = d2.toISOString().split('T')[0];
          shiftSet.add(d1);
          shiftSet.add(d2str);
          current.setDate(current.getDate() + 8);
        }
      }

      function addNightShiftsAndAfter(startDate, shiftSet, afterSet) {
        let current = new Date(startDate);
        while (current < endDate) {
          const day1 = new Date(current);
          const day1Str = day1.toISOString().split('T')[0];
          
          const day2 = new Date(current);
          day2.setDate(day2.getDate() + 1);
          const day2Str = day2.toISOString().split('T')[0];

          shiftSet.add(day1Str);
          shiftSet.add(day2Str);

          const after = new Date(day2);
          after.setDate(after.getDate() + 1);
          const afterStr = after.toISOString().split('T')[0];
          if (after < endDate) {
            afterSet.add(afterStr);
          }

          current.setDate(current.getDate() + 8);
        }
      }

      addDayShifts(greenStart, highlightedDates.green);
      addNightShiftsAndAfter(brownStart, highlightedDates.brown, highlightedDates.afterBrown);
    }

    generateShifts();

    // üîë –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –†–ê–°–ß–Å–¢–ê
    function getMonthStats(year, month) {
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      let shiftCount = 0;
      let totalHours = 0;
      let nightHours = 0;

      // –ü—Ä–æ–≤–µ—Ä–∫–∞: –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ª–∏ –º–µ—Å—è—Ü —Å–æ –¥–Ω—è "—Å –Ω–æ—á–∏" (afterBrown)
      const firstDayStr = new Date(year, month, 1).toISOString().split('T')[0];
      const isFirstDayAfterBrown = highlightedDates.afterBrown.has(firstDayStr);

      if (isFirstDayAfterBrown) {
        // –ß–∞—Å—Ç—å –Ω–æ—á–Ω–æ–π —Å–º–µ–Ω—ã (–Ω–∞—á–∞–≤—à–µ–π—Å—è –≤ –ø—Ä–æ—à–ª–æ–º –º–µ—Å—è—Ü–µ) –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ —Ç–µ–∫—É—â–µ–º—É
        totalHours += 7;
        nightHours += 4.5;
      }

      // –ü—Ä–æ—Ö–æ–¥ –ø–æ –≤—Å–µ–º –¥–Ω—è–º –º–µ—Å—è—Ü–∞
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = new Date(year, month, day).toISOString().split('T')[0];
        const isLastDay = day === daysInMonth;

        if (highlightedDates.brown.has(dateStr)) {
          shiftCount++;
          if (isLastDay) {
            totalHours += 4;
            nightHours += 2;
          } else {
            totalHours += 11;
            nightHours += 7.5;
          }
        } else if (highlightedDates.green.has(dateStr)) {
          shiftCount++;
          totalHours += 11;
        }
        // –î–Ω–∏ afterBrown (–∫—Ä–æ–º–µ 1-–≥–æ) –Ω–µ –¥–æ–±–∞–≤–ª—è—é—Ç —á–∞—Å—ã ‚Äî —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ –æ—Ç—Å—ã–ø–Ω—ã–µ
      }

      return { shiftCount, totalHours, nightHours };
    }

    function renderCalendar() {
      document.getElementById('monthTitle').textContent = `${monthNames[currentMonth]} ${currentYear} –≥–æ–¥–∞`;
      
      const calendarEl = document.getElementById('calendar');
      calendarEl.innerHTML = '';
      
      dayNames.forEach(dayName => {
        const dayHeader = document.createElement('div');
        dayHeader.className = 'day-header';
        dayHeader.textContent = dayName;
        calendarEl.appendChild(dayHeader);
      });
      
      const firstDay = new Date(currentYear, currentMonth, 1);
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const startDayOfWeek = firstDay.getDay() || 7;

      for (let i = 1; i < startDayOfWeek; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'day empty';
        calendarEl.appendChild(emptyDay);
      }
      
      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(currentYear, currentMonth, day);
        const dateStr = date.toISOString().split('T')[0];
        const dayOfWeek = date.getDay();

        const dayEl = document.createElement('div');
        dayEl.className = 'day';
        
        const numberEl = document.createElement('div');
        numberEl.className = 'day-number';
        numberEl.textContent = day;
        dayEl.appendChild(numberEl);

        let isHighlighted = false;
        const labelEl = document.createElement('div');
        labelEl.className = 'day-label';

        if (highlightedDates.afterBrown.has(dateStr)) {
          dayEl.classList.add('highlight-after-brown');
          labelEl.textContent = '—Å –Ω–æ—á–∏';
        } else if (highlightedDates.brown.has(dateStr)) {
          dayEl.classList.add('highlight-brown');
          labelEl.textContent = '–Ω–æ—á—å';
          isHighlighted = true;
        } else if (highlightedDates.green.has(dateStr)) {
          dayEl.classList.add('highlight-green');
          labelEl.textContent = '–¥–µ–Ω—å';
          isHighlighted = true;
        }

        if (isHighlighted) {
          dayEl.appendChild(labelEl);
        }

        if (dayOfWeek === 0 || dayOfWeek === 6) {
          dayEl.classList.add('weekend');
        }

        if (day === todayDate && currentMonth === todayMonth && currentYear === todayYear) {
          dayEl.classList.add('today');
        }

        calendarEl.appendChild(dayEl);
      }

      // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Ç–æ–≥–∏
      const stats = getMonthStats(currentYear, currentMonth);
      const formattedNight = stats.nightHours % 1 === 0 
        ? stats.nightHours.toFixed(0) 
        : stats.nightHours.toFixed(1);
      
      document.getElementById('summary').textContent = 
        `–°–º–µ–Ω: ${stats.shiftCount} | –ß–∞—Å–æ–≤: ${stats.totalHours} | –ù–æ—á–Ω—ã—Ö: ${formattedNight}`;
    }

    // –ö–Ω–æ–ø–∫–∏
    document.getElementById('btnSalary').addEventListener('click', () => {
      const stats = getMonthStats(currentYear, currentMonth);
      const url = new URL('https://pillow20.github.io/salary-calculation/');
      url.searchParams.set('hours', stats.totalHours);
      url.searchParams.set('night', stats.nightHours);
      window.open(url, '_blank');
    });

    document.getElementById('btnDoublePay').addEventListener('click', () => {
      const stats = getMonthStats(currentYear, currentMonth);
      const url = new URL('https://pillow20.github.io/Double-Pay/');
      url.searchParams.set('hours', stats.totalHours);
      url.searchParams.set('night', stats.nightHours);
      window.open(url, '_blank');
    });

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    document.getElementById('prevMonth').addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    });
    
    document.getElementById('nextMonth').addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    });
    
    renderCalendar();
  </script>
</body>
